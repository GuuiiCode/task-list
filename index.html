<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d896b3e21.js" crossorigin="anonymous"></script>
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <title>Task list</title>
</head>

<body>
    <header>
        <input type="text" name="addTask" placeholder="Add a new task" maxlength="50" class="input-task" autofocus>
        <button class="btn-add-task">
            <i class="fa fa-plus"></i>
        </button>
    </header>

    <main>
        <section class="task">
            <ul class="task-list">
            </ul>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
